<body>
    <h1>Ticket Sales</h1>
    <label>Filters</label> </br>
    <label>Client ID:</label>
    <input type="text" name="totalAirlineTickets"></br>

    <label>Date Range:</label>
    <input type="date" id="dateQueryStart" name="dateQueryStart"
    value="2019-10-07">
    <label>to:</label>
    <input type="date" id="dateQueryEnd" name="dateQueryEnd"
    value="2019-10-07"></br>

    <label>Flight Status:</label>
    <select>
        <option value="onTime">On Time</option>
        <option value="delayed">Delayed</option>
        <option value="cancelled">Cancelled</option>
    </select>
    <input type="button" name="Select" value="Select"></br>
    
    <label>Total tickets sold:</label>
    <input type="text" name="totalTicketsQuery"><br>

    <label>Costumers with highest amount of tickets bought:</label>
    <table style="width:80%">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Amount of tickets</th>
            </tr>
    </table> </br></br>



</body>
